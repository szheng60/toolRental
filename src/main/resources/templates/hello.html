<!DOCTYPE html>
<html xmlns:th=" http://www.thymeleaf.org">

<head th:replace="commontemplate :: head"></head>

<body>
<h1>ha new stuff</h1>
<h1 th:text="${message}">where</h1>

<form class="form-horizontal" id="signin-form">
    <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="btn"
                    class="btn btn-primary btn-lg">Search</button>
        </div>
    </div>
</form>


<script>
    $(document).ready(function() {

        $('#btn').click(function() {
            var email = $('#email').val().trim();
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/api/data?userEmail="+email,
                dataType: 'json',
                success: function(data) {
                    alert("good" + JSON.stringify(data));
                },
                error: function(xhr, status, errorThrow) {
                    alert("failed");
                }
            })
        })
    })
</script>
</body>
<div th:replace="commontemplate :: footer"></div>
</html>
