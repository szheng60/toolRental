<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head th:replace="template/commontemplate :: head"></head>
<div th:replace="template/commontemplate :: header"></div>
<body>
<a href="" id="nextUrl" hidden="true"></a>
<div class="container">
    <form id="registration_form" class="mt-5">
        <div class="registration card card-block">
            <h3 class="card-title">Customer Registration Form</h3>

            <div class="row">
                <div class="col-md-4 form-group">
                    <input type="text" id="first_name" class="form-control" placeholder="First Name" required="true"></input>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" id="middle_name" class="form-control" placeholder="Middle Name"></input>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" id="last_name" class="form-control" placeholder="Last Name" required="true"></input>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <div>
                        <input type="text" pattern='^\d{10}(?:x\d{1,4})?$' id="home_phone" class="form-control phone-number" placeholder="Home Phone" required="true">
                        </input>
                    </div>
                    <div>
                        <span class="form-control error-msg hide">Invalid phone format. EX. 1234567890 (optional x1234)</span>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <div><input type="text" pattern='^\d{10}(?:x\d{1,4})?$' id="work_phone" class="form-control phone-number" placeholder="Work Phone" required="true"></input></div>
                    <div>
                        <span class="form-control error-msg hide">Invalid phone format. EX. 1234567890 (optional x1234)</span>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <div><input type="text" pattern='^\d{10}(?:x\d{1,4})?$' id="cell_phone" class="form-control phone-number" placeholder="Cell Phone" required="true"></input></div>
                    <div>
                        <span class="form-control error-msg hide">Invalid phone format. EX. 1234567890 (optional x1234)</span>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label  class="pr-4 form-check-label"><strong>Primary phone:</strong></label>
                <label  class="pr-5 form-check-label"><input type="radio" name="phone-type" class="phone-type form-check-input" value="h" required="true">Home Phone</input></label>
                <label  class="pr-5 form-check-label"><input type="radio" name="phone-type" class="phone-type form-check-input" value="w">Work Phone</input></label>
                <label  class="pr-5 form-check-label"><input type="radio" name="phone-type" class="phone-type form-check-input" value="c">Cell Phone</input></label>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <div><input type="email" id="email_address" class="form-control" placeholder="Email Address" required="true"></input></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password" required="true"></input>
                </div>
                <div class="col-md-6 form-group">
                    <input type="password" id="re_type_password" class="form-control" placeholder="Re-type Password" required="true"></input>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                    <div><input type="text" id="street_address" class="form-control" placeholder="Street Address" required="true"></input></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <div><input type="text" id="city" class="form-control" placeholder="City" required="true"></input></div>
                </div>
                <div class="col-md-4 form-group">
                    <select name="" id="state" class="form-control required">
                        <option value="">Select a state...</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                </div>
                <div class="col-md-4 form-group">
                    <div><input type="text" pattern="^\d{5}$" title="enter 5 digits" id="zip" class="form-control" placeholder="Zip Code" required="true"></input></div>
                </div>
            </div>


            <h3 class="card-title">Credit Card</h3>

            <div class="row">
                <div class="col-md-6 form-group">
                    <div><input type="text" id="name_on_credit_card" class="form-control" placeholder="Name on Credit Card" required="true"></input></div>
                </div>
                <div class="col-md-6 form-group">
                    <div><input type="text" pattern="^\d{16}$" title="enter 16 digits" id="credit_card_number" class="form-control" placeholder="Credit Card #" required="true"></input></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <select name="" id="expiration_month" class="form-control required">
                        <option value=''>Expiration Month</option>
                        <option value='01'>January</option>
                        <option value='02'>February</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <select name="" id="expiration_year" class="form-control required">
                        <option value=''>Expiration Year</option>
                        <option value='17'>2017</option>
                        <option value='18'>2018</option>
                        <option value='19'>2019</option>
                        <option value='20'>2020</option>
                        <option value='21'>2021</option>
                        <option value='22'>2022</option>
                        <option value='23'>2023</option>
                        <option value='24'>2024</option>
                        <option value='25'>2025</option>
                        <option value='26'>2026</option>
                        <option value='27'>2027</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <div><input type="text" pattern="^\d{3}$" title="enter 3 digits" id="cvc" class="form-control" placeholder="CVC" required="true"></input></div>
                </div>
            </div>

            <div>
                <div class="col-md-2 mt-4">
                    <button type="submit" class="btn btn-primary" id="register-btn">Register</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script type="text/javascript" th:src="@{/js/register.js}"></script>
</body>
<div th:replace="template/commontemplate :: footer"></div>
</html>
